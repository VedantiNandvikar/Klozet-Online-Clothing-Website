<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Details</title>
    <link href="Productsdetails.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="product-images">
            <div class="gallery">

                <div class="slider">
                    <div class="product"</div>

                        <img src="MEN/SHIRTS/MShrt_Product7.1.jpg" alt="" onclick="clickme(this)">
                        <img src="MEN/SHIRTS/MShrt_Product7.2.jpg" alt="" onclick="clickme(this)">
                        <img src="MEN/SHIRTS/MShrt_Product7.3.jpg" alt="" onclick="clickme(this)">
                        <img src="MEN/SHIRTS/MShrt_Product7.4.jpg" alt="" onclick="clickme(this)">

                    </div>
                    <div class="preview">
                        <img src="MEN/SHIRTS/MShrt_Product7.1.jpg" id="imagebox" alt="">
                    </div>
                </div>

            </div>
            <div class="gallery">

                <div class="content">
                    <p class="brand">Brand: KLOZET</p>
                    <h2></h2>Ocean Look</h2>
                    <h2>Rs.2,550.00</h2>
                    <h3>10% OFF</h3>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <form>
                        <div class="size-select">
                          <p>Size</p>
                          <label for="x-small">
                            <input type="radio" name="size" id="x-small">
                            <span>XS</span>
                          </label>
                          <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                          </label>
                          <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                          </label>
                          <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                          </label>
                          <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                          </label>
                          <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                          </label>
                        </div>
              
                        <div class="quantity-select">
                          <p>Quantity</p>
                          <input type="number" value="1">
                        </div>
                       </form>
                    <button type="button">
                        <i class="fa fa-shopping-cart"></i>
                        Add to cart</button>
                </div>

            </div>
        </div>


        <div class="related">
            <h2>related items</h2>
            <div class="product-images">
                <div class="columns">
                    <div class="items">
                        <img src="MEN/SHIRTS/MShrt_Product10.1.jpg" alt=""><div class="details">
                            <p>Spiddey Edition</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                            </div>

                            <p>Rs. 3,199.00</p>

                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <img src="MEN/SHIRTS/MShrt_Product1.1.jpg" alt="">
                        <div class="details">
                            <p>Padded Overshirt</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                            <p>Rs. 2,299.00</p>

                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <img src="MEN/SHIRTS/MShrt_Product8.1.jpg" alt="">
                        <div class="details">
                            <p>Stright Line Style</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                            <p>Rs. 2,099.00</p>

                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <img src="MEN/SHIRTS/MShrt_Product9.1.jpg" alt="">
                        <div class="details">
                            <p>Green Formal</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                            <p>Rs. 1,999.00</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


        <script>
            function clickme(smallImg) {
    
                var fullImg = document.getElementById("imagebox");
                fullImg.src = smallImg.src;
    
            }
    
        </script>

</body>

</html>
